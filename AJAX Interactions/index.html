<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<script src="./form1.js"></script>
    <title>CS 290 Section 400 - Activity: Ajax Interactions </title>
  </head>
  <body>
  
     <!-- form submitting via get -->
     <div id='form get'>
     <h3>Form via Get</h3>
     <form>
      <fieldset>
        <legend>Please Enter:</legend>
        <label>US City or Zip Code:
            <input type="text" name="cityCode" id="cityCode" size="30" maxlength="160">
        </label>
        
        <input type="submit" id="citySubmit" value="Submit" />
      </fieldset>
    </form>
	<div>
		<h3>Result</h3>
		<ul>
			<li><span>City:</span><span id="cityName"></span></li>
			<li><span>Current Temperature:</span><span id="currentTemp"></span></li>
			<li><span>Humidity:</span><span id="humidity"></span></li>
		</ul>
    </div>
 
  </body>
</html>
